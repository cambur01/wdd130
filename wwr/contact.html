    <main>
        <div class="contact-form">
            <form>
                <fieldset>
                    <legend class="send-us">Send us a Message</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Type full name here">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="text" id="useremail" name="useremail" placeholder="Type email here">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>What is the purpose of your message?</legend>
                    <div class="form-item column1 radio">
                        <input type="radio" id="inquiry" name="purpose" value="inquiry">
                        <label for="inquiry">General Inquiry</label>

                        <input type="radio" id="reservation" name="purpose" value="reservation">
                        <label for="reservation">Reservation Question</label>
                        
                        <input type="radio" id="suggestion" name="purpose" value="suggestion">
                        <label for="suggestion">Website Suggestion</label>
                    </div>
                    <div class="form-item">
                        <textarea id="message" name="message" rows="6" placeholder="Type your message here"></textarea>
                    </div>
                    <div class="form-item checkbox">
                        <label for="newsletter"><input type="checkbox" id="newsletter" name="newsletter">Please subscribe me to the monthly newsletter</label>
                    </div>
                </fieldset>
                <button type="submit">SUBMIT MESSAGE</button>
            </form>
            <div class="contact-info">
                <h1>Contact Information</h1>
                <div>
                    <p class="contact-widget"><img src="images/address.svg" alt="address">123 Elm St, Cincinnati OH</p>
                    <p class="contact-widget"><img src="images/email.svg" alt="email">contact-us@company.com</p>
                    <p class="contact-widget"><img src="images/phone.svg" alt="phone">+1 (513) 123-4567</p>
                </div>
                <div class="map">  
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d42092.27779908028!2d-84.5435964381676!3d39.08908868097209!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1697247464012!5m2!1sen!2sus" width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </main>
